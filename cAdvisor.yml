version: "2"
services:
  cAdvisor:
    image: google/cadvisor:latest
    ports:
     - "8080:8080"
    volumes:
     - /:/rootfs:ro
     - /var/run:/var/run:rw
     - /sys:/sys:ro
     - /var/lib/docker/:/var/lib/docker:ro
     - /dev/disk/:/dev/disk:ro
    networks:
      - infraNet
networks:
  infraNet: